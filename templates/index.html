<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Your Nutrition Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">NutriTrack</a>
            <div class="d-flex align-items-center">
                <input type="text" id="username" class="form-control me-2" placeholder="Name">
                <div class="profile-icon">
                    <img src="/static/default-avatar.png" alt="Profile" class="rounded-circle" width="40">
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Food Tracking Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Check Your Food</h5>
                    </div>
                    <div class="card-body">
                        <form id="food-form">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="food-search" placeholder="Search for food...">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Food</button>
                        </form>
                        <div id="food-results" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Daily Summary Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Daily Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="nutrition-summary">
                            <p>Calories: <span id="total-calories">0</span> / 2000</p>
                            <p>Protein: <span id="total-protein">0</span>g</p>
                            <p>Carbs: <span id="total-carbs">0</span>g</p>
                            <p>Fat: <span id="total-fat">0</span>g</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Meal Planning Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Meal Planning</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h6>Breakfast</h6>
                                <div id="breakfast-items" class="meal-items"></div>
                            </div>
                            <div class="col-md-3">
                                <h6>Lunch</h6>
                                <div id="lunch-items" class="meal-items"></div>
                            </div>
                            <div class="col-md-3">
                                <h6>Dinner</h6>
                                <div id="dinner-items" class="meal-items"></div>
                            </div>
                            <div class="col-md-3">
                                <h6>Snacks</h6>
                                <div id="snacks-items" class="meal-items"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recipe Suggestions -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Healthy Recipe Suggestions</h5>
                    </div>
                    <div class="card-body">
                        <div id="recipe-suggestions" class="row">
                            <!-- Recipe cards will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
